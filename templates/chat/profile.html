<div class="wrap">
  <img
    id="profile-img"
    src="{{ user.picture_thumb.url }}"
    class="online"
    alt=""
  />
  <p>{{ user.username }}</p>
  <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
  <div id="expanded">
    <div style="padding-top: 5px;">
      <i class="fa fa-cog fa-fw" aria-hidden="true"></i>
      <a name="settings" href="../user/{{ user.id }}/profile/edit">Settings</a
      ><br />
    </div>
    <div style="padding-top: 10px;">
      <i class="fa fa-user fa-fw" aria-hidden="true"></i>
      <a name="settings" href="../user/{{ user.id }}/profile">My Profile</a
      ><br />
    </div>
  </div>
</div>
